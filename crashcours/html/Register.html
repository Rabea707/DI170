<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <!-- <link rel="stylesheet" href="../css/style1.css"> -->
    </head>
    <body>
        <h1 style="color: black;">This is a register page</h1>
        <form action="" method="post" enctype="multipart/form-data">


            <label for="username">username:</label>
            <input type="text" id="username" placeholder="SPONGBOB" minlength="6" maxlength="12" required><br>

            <label for="password">password</label>
            <input type="password" id="password" minlength="8" maxlength="15" required><br>

            <label for="email">email</label>
            <input type="email" placeholder="yesno@gmail.com" required><br>

            <label for="Phonenumber"> Phonenumber</label>
            <input type="tel" id="Phonenumber" placeholder="05-45678892" pattern="[0-9]{2}-[0-9]{8}"><br>

            <label for="bday"></label>
            <input type="date" id="bday"><br>

            <label for="quantity"></label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="title">title:</label><br>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">

            <label for="Phd.">Phd</label>
            <input type="radio" id="Phd." value="Phd." name="title"><br>

            <label for ="Payment">Payment</label>
            <select id="Payment">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Max">Max</option>
            </select required><br>

            <label for="News">News</label>
            <input type="checkbox" id="new"><br>

            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">file</label>
            <input type="file" id="file" accept="img/png, img/jpeg"><br>

            <input type="reset"><br>
            <input type="submit" required>

        </form>
    </body>
</html>
